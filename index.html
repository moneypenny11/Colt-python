<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Typewriter Link</title>

<style>
    body {
        background: #0d0d0d;
        color: white;
        font-family: "Courier New", monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    #typewriter {
        font-size: 28px;
        border-right: 3px solid white;
        padding-right: 6px;
        white-space: nowrap;
        overflow: hidden;
    }

    a {
        color: #00ffff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div id="typewriter"></div>

<img src="https://github.com/moneypenny11/Colt-python/blob/32330b8049f08d686b72d9ca8a4c995605a4c5d9/photo.png" alt="Image">

<script>
    const text = "email : colt.python1@hotmail.com<br>Decoding QR codes with pen and paper :<br>you can add name , brand or message<br>in this example the qr code is the name : Colt Python";
    const linkWord = "QR codes";
    const linkURL = "https://moneypenny11.github.io/Qr-code/";

    let index = 0;
    const speed = 80;
    const el = document.getElementById("typewriter");

    function typeWriter() {
        if (index < text.length) {
            let currentText = text.slice(0, index + 1);

            if (currentText.includes(linkWord)) {
                currentText = currentText.replace(
                    linkWord,
                    `<a href="${linkURL}" target="_blank">${linkWord}</a>`
                );
            }

            el.innerHTML = currentText;
            index++;
            setTimeout(typeWriter, speed);
        }
    }

    typeWriter();
</script>

</body>
</html>
